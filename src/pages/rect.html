<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="/css/main.css">
</head>

<body class="container-fluid">
  <div class="d-flex">
    <div id="code">
      <svg viewBox="0 0 300 300" width="300" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect x="25" y="25" width="150" height="100" />
        <rect x="175" y="150" width="100" rx="10" ry="6" height="120" />
      </svg>
    </div>
    <div class="ml-16">
      <p>
        <kbd>x</kbd>, <kbd>y</kbd> - Координаты верхнего лувого угла;
      </p>

      <p>
        <kbd>rx</kbd>, <kbd>ry</kbd> - Радиус X и Y углов прямоугольника;
      </p>
    </div>
  </div>

  <div class="rel">
    <pre class="prism-live">
      <code id="output">
      </code>
    </pre>
    <textarea id="ta-code" class="prism-live language-html"></textarea>
  </div>

  <button class="btn btn-primary" id="save">Save</button>

	<script src="/js/bundle.js"></script>
</body>

</html>
