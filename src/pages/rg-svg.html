<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    svg {
      outline: 1px solid red;
      width: 800px;
      position: relative;
      z-index: 2;
    }
    span {
      position: relative;
      display: inline-block;
      font-size: 0;
    }
    .bg {
      position: absolute;
      background-image: url(/img/rgsvg.svg);
      background-repeat: no-repeat;
      background-position: center;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: 1;
    }
  </style>
</head>
<body>
  
  <span>
    <svg viewbox="0 0 800 450" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <animate
        xlink:href="#bublik"
        attributeName="stroke-dashoffset"
        from="352"
        to="0"
        dur="1.5s"
        begin="click"
        fill="freeze"
        restart="always"
        id="strokeDashoffset"
      />
      <animateTransform
        xlink:href="#bublik"
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 72 200"
        to="360 72 200"
        begin="strokeDashoffset.begin"
        dur="0.75s"
        repeatCount="2"
      />
      <circle id="bublik-top" r="17" cx="123" cy="120" fill="black" stroke-dasharray="352" stroke-dashoffset="352"></circle>
      <!-- или обнулить начальные координаты -->
      <!-- или задать любым способом начальные координыта такие же как и начальной точки path (transform="translate(-123,  -120)") -->
      <circle id="bublik" cx="72" cy="200" r="56" stroke-width="28" stroke="black" fill="none" stroke-dasharray="352" stroke-dashoffset="352"></circle>
      <path
        fill="none"
        stroke-width="2"
        stroke="red"
        d="M72 200 c 264.43645,46.16638 528.87209,92.33263 652.70008,30.19151
        C 780.52807,218.0504 760.74922,80.602183 708.10685,61.348114 584.46449,25.094044
        353.95405,73.033825 123.44407,120.97351"
        id="motionPath"
      />

      <animateMotion xlink:href="#bublik-top" dur="1s" begin="click" fill="freeze">
        <mpath xlink:href="#motionPath" />
      </animateMotion>

      <circle id="bublik-bottom" cx="72" cy="200" fill="black">
        <animate
          attributeName="cy"
          from="200"
          to="314"
          dur="0.5s"
          begin="strokeDashoffset.end - 0.8s"
          fill="freeze"
        />
        <animate
          attributeName="r"
          from="0"
          to="34"
          dur="0.5s"
          begin="strokeDashoffset.end - 0.8s"
          fill="freeze"
        />
        <animate
        attributeName="opacity"
        from="0"
        to="1"
        dur="0.5s"
        begin="strokeDashoffset.end - 0.8s"
        fill="freeze"
      />
      </circle>
    </svg>
    <span class="bg"></span>
  </span>
</body>
</html>
