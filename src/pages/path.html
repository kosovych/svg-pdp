<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="/css/main.css">
</head>

<body class="container-fluid">
  <div class="d-flex">
    <div id="code">
      <svg viewBox="0 0 300 300" width="300" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M60 60 H 240 V 240 H 240 H 60 L 60 60" stroke-width="2" stroke="red" fill="black" />
      </svg>
    </div>
    <div class="ml-16">
      <p>
        <kbd>d</kbd> - содержит серию команд и параметров этих команд для построения фигуры.
      </p>
      <p>
        <kbd>M x y</kbd> - Перепестится к  X Y.
      </p>
      <p>
        <kbd>L x y</kbd> - Отрисовка линии с координатами X Y.
      </p>
      <p>
        <kbd>H x y</kbd> - Отрисовка горизонтальной линии с кочечной координатой Y.
      </p>
      <p>
        <kbd>V x y</kbd> - Отрисовка вертикальной линии с кочечной координатой X.
      </p>
    </div>
  </div>

  <div class="rel">
    <pre class="prism-live">
      <code id="output">
      </code>
    </pre>
    <textarea id="ta-code" class="prism-live language-html"></textarea>
  </div>

  <button class="btn btn-primary" id="save">Save</button>

	<script src="/js/bundle.js"></script>
</body>

</html>
